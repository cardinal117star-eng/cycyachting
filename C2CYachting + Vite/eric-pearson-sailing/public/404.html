<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script>
      // Fix for GitHub Pages routing
      const path = window.location.pathname;
      if (path.includes('.') === false && path !== '/') {
        window.location.href = '/' + window.location.hash + window.location.search;
      }
    </script>
  </head>
  <body>
    <script>
      // Better fallback - redirect to index.html preserving path
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;url=/eric-pearson-sailing/">
  </body>
</html>
